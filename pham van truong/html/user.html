<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ĐangNhap.html</title>
    <link rel="stylesheet" type="text/css" href="../css/User.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#Name_pass').click(function () {
                if($('#name').val() == 'phamvantruong'){
                    if($('#pass').val() == '26022000'){
                        window.open('TrangChu.html','_self');
                        alert('Đăng nhập thành công');
                    } else {
                        alert('Mật khẩu không chính xác');
                    }
                } else {
                    alert('Tài khoản hoặc mật khẩu không chính xác');
                }
            });
        });
    </script>
</head>
<body>
    <div class="login">
        <h3>ĐĂNG NHẬP</h3>
        <div class="form_user">
            <div class="label">
                <label for="name">Tên đăng nhập: </label><br>
                <label for="pass">Mật khẩu: </label><br>
                <a href="#">Quên mật khẩu ?</a>
            </div>
            <div class="input">
                <input type="text" name="dangky" placeholder="Tên tài khoản" id="name"><br>
                <input type="password" name="dangky" placeholder="Mật khẩu" id="pass"><br>
                <input type="button" name="dangky" value="Đăng nhập" id="Name_pass">
            </div>
        </div>
    </div>
</body>
</html>
